<!doctype html>
<html lang="fr">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Street Bouliche</title>

		<script src="https://code.createjs.com/createjs-2015.11.26.min.js"></script>



			<script>
			function init() {
				var stage1 = new createjs.Stage("demoCanvas1");
				var circle1 = new createjs.Shape();
				circle1.graphics.beginFill("black").drawCircle(0, 0, 50);
				circle1.x = 100;
				circle1.y = 100;
				stage1.addChild(circle1);

				var stage2 = new createjs.Stage("demoCanvas2");
				var circle2 = new createjs.Shape();
				circle2.graphics.beginFill("black").drawCircle(0, 0, 50);
				circle2.x = 100;
				circle2.y = 100;
				stage2.addChild(circle2);

				var stage3 = new createjs.Stage("demoCanvas3");
				var circle3 = new createjs.Shape();
				circle3.graphics.beginFill("black").drawCircle(0, 0, 50);
				circle3.x = 100;
				circle3.y = 100;
				stage3.addChild(circle3);

				createjs.Tween.get(circle1, { loop: true })
				  .to({ x: 400, y: 400 }, 1000, createjs.Ease.getPowInOut(2))
				  .to({ y: 100 }, 1000, createjs.Ease.getPowInOut(2))
				  .to({ x: 100, y: 400}, 1000, createjs.Ease.getPowInOut(2))
				  .to({ y: 100 }, 1000, createjs.Ease.getPowInOut(2));

				createjs.Tween.get(circle2, { loop: true })
				  .to({ x: 250 }, 500, createjs.Ease.getPowInOut(2))
				  .to({ y: 400 }, 1000, createjs.Ease.getPowInOut(2))
				  .to({ x: 400 }, 500, createjs.Ease.getPowInOut(2))
				  .to({ y: 250 }, 500, createjs.Ease.getPowInOut(2))
				  .to({ x: 100 }, 1000, createjs.Ease.getPowInOut(2))
				  .to({ y: 100 }, 500, createjs.Ease.getPowInOut(2));

				createjs.Tween.get(circle3, { loop: true })
				  .to({ x: 400 }, 1000, createjs.Ease.getPowInOut(2))
				  .to({ alpha: 0, x: 250 }, 500, createjs.Ease.getPowInOut(1))
				  .to({ alpha: 1, x: 100 }, 500, createjs.Ease.getPowInOut(1));

				createjs.Ticker.setFPS(60);
				createjs.Ticker.addEventListener("tick", stage1);
				createjs.Ticker.addEventListener("tick", stage2);
				createjs.Ticker.addEventListener("tick", stage3);
			}


			var soundID = "Denis";
			function loadSound (button) {
			  createjs.Sound.registerSound("../design/sons/tu-te-calmes-denis.mp3", soundID);
			}
			function playSound () {
			  createjs.Sound.play(soundID);
			}


			function loadImage() {
	          var preload = new createjs.LoadQueue();
	          preload.addEventListener("fileload", handleFileComplete);
	          preload.loadFile("../design/images/denis-brogniart.png");
	        }
	        function handleFileComplete(event) {
	          document.body.appendChild(event.result);
	        }
		</script>

		<style type="text/css">
			#demoCanvas1, #demoCanvas2, #demoCanvas3, .playSound, .loadImage
			{
				float: left;
				width: 500px;
				height: 500px;
				margin: 0;
			}
			.playSound, .loadImage
			{
				display: table-cell;
			    vertical-align: middle;
			    text-align: center;
			    font-size: 30px;
			    line-height: 500px;
			    font-family: 'effra', sans-serif;
			    font-weight: 700;
			    background-color: rgba(230,115,222,0.9);
			    color: rgba( 250, 252, 255, 1 );
			    text-transform: uppercase;
			}
		</style>

	</head>

	<body onload="init(), loadSound();">
		<canvas id="demoCanvas1" width="500" height="500"></canvas>
		<canvas id="demoCanvas2" width="500" height="500"></canvas>
		<canvas id="demoCanvas3" width="500" height="500"></canvas>
		<p onclick="playSound();" class="playSound">Tu te calme Denis</p>
		<p onclick="loadImage();" class="loadImage">Denis Brogniart</p>
	</body>
</html>
